<body>

  <div class="container">
    <div class="row mt-5">
      <div class="card col-12 col-lg-9 px-0">
        <div class="card-header">
          <h3 style="text-align:center;">Datos de Usuario</h3>
        </div>
        <div class="card-body">
          <form action="pregunta2.php" onsubmit="return validate();" method="post">
            <div class="form-group">
              <label for="user">Nombre y Apellido:</label>
              <input id="user" type="text" class="form-control border-0 bg-light shadow-sm" name="user" placeholder="Nombre del usuario" required>
            </div>

            <div class="form-group mt-4 mb-4">
              <label for="address">Dirección:</label>
              <input id="address" type="text" class="form-control border-0 bg-light shadow-sm" name="address" placeholder="Dirección del usuario" required>
            </div>
            
            <div class="form-group mt-4 mb-4">
              <label for="email">E-mail:</label>
              <input id="email" type="email" class="form-control border-0 bg-light shadow-sm" name="email" placeholder="Correo electrónico" required>
            </div>

            <div class="form-group mt-4 mb-4">
              <label for="edad">Edad:</label>
              <input id="edad" type="number" class="form-control border-0 bg-light shadow-sm" name="edad" placeholder="18" required>
            </div>




            <div class="form-group">
              <button class="btn btn-primary" type="submit">Enviar</button>
              <a id="clear" class="btn btn-secondary" href="#">Limpiar</a>
            </div>
            
            
          </form>
        </div>

    </div>
  </div>
  <script src="sign-up.js"></script>
